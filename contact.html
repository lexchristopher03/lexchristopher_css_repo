<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
     <title>Contact Page</title>

     <link rel="stylesheet" href="project1.css">

     <!-- cahnge font from google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     
     <!-- way to put media query in html file -->
     <!-- <link rel="stylesheet" href="wk8_2.css" media="screen and (mid-width:480px)"> -->
<body>

    <nav>
        <ul>
            <li><a href="project1.html">Home</a></li>
            <li><a href="../events.html">Events</a></li>
            <li><a href="../contact.html">Contact</a></li>
            <li><a href="../About.html">About</a></li>
      </ul>
    </nav>

    <section id="contact" class="dark-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text center">
                    <div class="section-title">
                        <h2>CONTACT US</h2>
                        <p>Please reach out with any questions or concerns</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="section-text">
                        <h4>ADDRESS</h4>
                        <p>Symphony Hall 123 Orchestra Avenue</p>
                        <p><i class="fa fa-phone"></i>(390)452-8954</p>
                        <p><i class="fa fa-envelope"></i>coloradosymphonydenver@yahoo.com</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="section-text">
                        <h4>HOURS</h4>
                        <p><i class="fa fa-clock-o"></i><span class="day">Weekdays:</span><span> 9am to 5pm</span></p>
                        <p><i class="fa fa-clock-o"></i><span class="day">Saturday:</span><span> 8am to 2pm</span></p>
                        <p><i class="fa fa-clock-o"></i><span class="day">Sundays:</span><span> 11am to 7pm</span></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <form name="sentMessage" id="contactForm" novalidate="">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your name" id="name" required=""
                                    data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your email" id="email" required=""
                                    data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                        </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <textarea class="form-control" placeholder="Your message" id="message" required="" 
                                        data-validation-required-message="Please enter a message"></textarea>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                    <div class="row">
                                        <div class="col-lg-12 text-center"></div>
                                        <div id="success"></div>
                                        <button type="submit" class="btn"> Send Message</button>

                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
        
</div>
</div>
</body>
</html>
